<div class="divide-y divide-double">
  <div>
    <h1 class="text-gray-900 text-4xl font-medium mb-2 pl-10 pt-10">Jobs</h1>
  </div>
  <div class="bg-gray-100">
    <div *ngFor="let job of jobs" class="flex left-2 m-10">
      <div class="flex flex-col md:flex-row md:max-w-xl rounded-lg bg-white shadow-lg w-full">
        <div class="p-6 flex flex-col justify-start">
          <h5 class="text-gray-900 text-xl font-medium mb-2">{{job.name}}</h5>
          <p class="text-gray-700 text-base mb-4">
            {{job.description}}
          </p>
          <div class="flex space-x-1">
            <button type="button" (click)="deleteJob(job)"
                    class="inline-block px-6 py-2 border-2 border-red-600 text-red-600 font-medium text-xs leading-tight uppercase rounded hover:bg-black hover:bg-opacity-5 focus:outline-none focus:ring-0 transition duration-150 ease-in-out active:bg-red-100 active:shadow-lg">
              Delete
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
