<div class="divide-y divide-double">
  <div>
    <h1 class="text-gray-900 text-4xl font-medium mb-2 pl-10 pt-10">{{isEditing == true ? 'Edit Job' : 'Add Job'}}</h1>
  </div>
  <div>
    <div class="flex m-10 w-10/12">
      <div class="flex flex-col rounded-lg bg-white shadow-lg w-10/12">
        <div class="flex">

          <form class="w-full max-w-lg m-20" action="" method="post" #personForm="ngForm" (submit)="onSubmit()">

            <!-- TODO make the lines take up the full width of the cards (so that the 'Name' line spans across the full card) -->

            <!--NAME LINE -->
            <div class="flex flex-wrap w-full -mx-3 mb-6">
              <div class="w-full md:w-1/2 px-3">
                <label class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2" for="first-name">
                  Job Name
                </label>
                <input
                  class="appearance-none block w-full bg-gray-200 text-gray-700 border border-gray-200 rounded py-3 px-4 leading-tight focus:outline-none focus:bg-white focus:border-gray-500"
                  id="first-name" type="text" placeholder="Software Developer" required [(ngModel)]="model.name" name="firstname"
                  autocomplete="given-name"
                  #firstname="ngModel">
                <div [hidden]="firstname.valid || firstname.pristine">Job Name is required</div>
              </div>
              <div class="w-full md:w-1/2 px-3">
                <label class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2" for="last-name">
                  Description
                </label>
                <input
                  class="appearance-none block w-full bg-gray-200 text-gray-700 border border-gray-200 rounded py-3 px-4 leading-tight focus:outline-none focus:bg-white focus:border-gray-500"
                  id="last-name" type="text" placeholder="Writes Software for Companies." required [(ngModel)]="model.description" name="lastname"
                  autocomplete="family-name"
                  #lastname="ngModel">
                <div [hidden]="lastname.valid || lastname.pristine">Description is required</div>
              </div>

              <!--SUBMIT BUTTON-->
              <div class="flex items-center justify-center mt-6 ml-4">
                <button
                  class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline"
                  type="submit">
                  {{isEditing == true ? 'Save' : 'Add Job'}}
                </button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
