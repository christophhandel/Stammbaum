<div class="divide-y divide-double">
  <div>
    <h1 class="text-gray-900 text-4xl font-medium mb-2 pl-10 pt-10">Add Person</h1>
  </div>
  <div>
    <div class="flex m-10 w-10/12">
      <div class="flex flex-col rounded-lg bg-white shadow-lg w-10/12">
        <ul class="flex flex-wrap text-sm font-medium text-center text-gray-500 border-b border-gray-200 dark:border-gray-700 dark:text-gray-400">
          <li class="mr-2">
            <button (click)="type='overview'" [ngClass]="{'active text-blue-600 bg-gray-100':type=='overview'}" class="inline-block p-4 rounded-t-lg">Overview</button>
          </li>
          <li class="mr-2">
            <button (click)="type='descendants'" [ngClass]="{'active text-blue-600 bg-gray-100':type=='descendants'}" class="inline-block p-4 rounded-t-lg">Descendants</button>
          </li>
          <li class="mr-2">
            <button (click)="type='ancestors'" [ngClass]="{'active text-blue-600 bg-gray-100':type=='ancestors'}" class="inline-block p-4 rounded-t-lg ">Ancestors</button>
          </li>
        </ul>
        <div class="flex">
          <app-overview *ngIf="type=='overview'"></app-overview>
          <app-descendants *ngIf="type=='descendants'"></app-descendants>
          <app-ancestors *ngIf="type=='ancestors'"></app-ancestors>
        </div>
      </div>
    </div>
  </div>
</div>
