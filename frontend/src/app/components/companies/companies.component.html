<div class="divide-y divide-double">
  <div>
    <h1 class="text-gray-900 text-4xl font-medium mb-2 pl-10 pt-10">Companies</h1>
  </div>
  <div class="bg-gray-100">
    <div *ngIf="companyList.length === 0 && loading == false" class="flex left-2 m-10">
      <div class="md:max-w-xl rounded-lg bg-white shadow-lg w-full">
        <div class="p-6 flex flex-col justify-center text-center">
          <h5 class="text-gray-900 text-xl font-medium mb-2">No Companies found!</h5>
        </div>
      </div>
    </div>


    <div *ngIf="!loading" @cardAnimation>
      <div *ngFor="let company of companyList" class="flex left-2 m-10">
        <div class="flex flex-col md:flex-row md:max-w-xl rounded-lg bg-white shadow-lg w-full">
          <div class="p-6 flex flex-col justify-start">
            <h5 class="text-gray-900 text-xl font-medium mb-2">{{company.name}}</h5>
            <p class="text-gray-700 text-base mb-4">
              {{company.businessActivity}}
            </p>
            <div class="flex space-x-1">
              <button type="button" (click)="deleteCompany(company)"
                      class="inline-block px-6 py-2 border-2 border-red-600 text-red-600 font-medium text-xs leading-tight uppercase rounded hover:bg-black hover:bg-opacity-5 focus:outline-none focus:ring-0 transition duration-150 ease-in-out active:bg-red-100 active:shadow-lg">
                Delete
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<!--FAB-->
<button
  [routerLink]="'/company/add'"
  class="fixed bottom-0 right-0 p-0 m-10
  w-12 h-12 bg-blue-600 rounded-full hover:bg-blue-700 active:shadow-lg mouse shadow transition ease-in duration-200 focus:outline-none">
  <svg viewBox="0 0 20 20" enable-background="new 0 0 20 20" class="w-6 h-6 inline-block">
    <path fill="#FFFFFF" d="M16,10c0,0.553-0.048,1-0.601,1H11v4.399C11,15.951,10.553,16,10,16c-0.553,0-1-0.049-1-0.601V11H4.601
                                    C4.049,11,4,10.553,4,10c0-0.553,0.049-1,0.601-1H9V4.601C9,4.048,9.447,4,10,4c0.553,0,1,0.048,1,0.601V9h4.399
                                    C15.952,9,16,9.447,16,10z"/>
  </svg>
</button>
